<html>
    <title>WebGl - drawing on canvas</title>
    <body onload = "initDraw()">
        <canvas id="draw-surface" width="800" height="600" onmousedown="mouseDown(event)" onmousemove="mouseDragged(event)" onmouseup="mouseUp(event)">
            your browser does not support HTML5
        </canvas>
        <br>
        
        <script type="x-shader/x-vertex" id="vertexShader">
            precision mediump float;

            uniform vec3 vertPosition;
            //attribute vec3 color;
            //attribute vec3 boxPosition;
            //attribute vec3 vertColor;
            //attribute vec2 boxTexCoord;
            //varying vec3 fragColor; 

            void main()
            {
                //fragColor = color;
                //textureCoord = vec2(vertPosition.x*0.5+0.5, vertPosition.y*0.5+0.5);
                gl_Position = vec4(vertPosition, 1.0);
                gl_PointSize = 5.0;
            }
        </script>

        <script type="x-shader/x-fragment" id="fragmentShader">
            precision mediump float;

            //varying vec3 fragColor;
            //uniform sampler2D tex;

            void main()
            {
                //gl_FragColor = texture2D(tex, textureCoord);
                gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
            }
        </script>

        <script type="x-shader/x-vertex" id="fadeVertexShader">
            precision mediump float;

            attribute vec3 boxPosition;
            attribute vec2 boxTexCoord;
            varying vec2 textureCoord;

            void main(){
                gl_Position = vec4(boxPosition, 1.0);
                textureCoord = boxTexCoord;
            }
        </script>

        <script type="x-shader/x-fragment" id="fadeFragmentShader">
            precision mediump float;

            varying vec2 textureCoord;
            uniform sampler2D sampler;

            void main(){
                gl_FragColor = texture2D(sampler, textureCoord-vec2(-0.002, -0.002))-vec4(0.005,0.005,0.005,0.0); 
            }
        </script>

        <script type="x-shader/x-vertex" id="displayVertexShader">
            precision mediump float;

            attribute vec3 boxPosition;
            attribute vec2 boxTexCoord;
            varying vec2 textureCoord;

            void main(){
                gl_Position = vec4(boxPosition, 1.0);
                textureCoord = boxTexCoord;
            }
        </script>

        <script type="x-shader/x-fragment" id="displayFragmentShader">
            precision mediump float;

            varying vec2 textureCoord;
            uniform sampler2D sampler;

            void main(){
                gl_FragColor = texture2D(sampler, textureCoord); 
            }
        </script>
        <script type="x-shader/x-fragment" id="advectShader">
            precision mediump float;
            precision mediump sampler2D;
    
            uniform sampler2D toAdvect;
            uniform sampler2D inputVelocity;
    
            uniform float timeStep;
            uniform vec2 texelSize;
    
            varying vec2 texelCoord;
            vec4 bilerp (sampler2D sam, vec2 uv, vec2 tsize) {
              vec4 s;
              vec2 st = uv / tsize - 0.5;
              s.xy = floor(st) + 0.5;
              s.zw = s.xy + 1.0;
              vec2 t = fract(st);
    
              vec4 a = texture2D(sam, s.xy * tsize);
              vec4 b = texture2D(sam, s.zy * tsize);
              vec4 c = texture2D(sam, s.xw * tsize);
              vec4 d = texture2D(sam, s.zw * tsize);
    
              return mix(mix(a, b, t.x), mix(c, d, t.x), t.y);
            }
    
            void main()
            {
              vec2 pos = texelCoord - timeStep * texture2D(inputVelocity, texelCoord).xy * texelSize;
              gl_FragColor = bilerp(toAdvect, pos, texelSize);
            }
          </script>
          <script type="x-shader/x-vertex" id="baseVertexShader">
            precision mediump float;
    
            attribute vec2 vertPosition;
    
            varying vec2 texelCoord;
            varying vec2 left;
            varying vec2 right;
            varying vec2 top;
            varying vec2 bottom;
    
            uniform vec2 texelSize;
    
            void main()
            {
              texelCoord = vertPosition * 0.5 + 0.5;
              left = texelCoord - vec2(texelSize.x, 0.0);
              right = texelCoord + vec2(texelSize.x, 0.0);
              top = texelCoord + vec2(0.0, texelSize.y);
              bottom = texelCoord - vec2(0.0, texelSize.y);
    
              gl_Position = vec4(vertPosition, 0.0, 1.0);
            }
          </script>

        
        <img id="ind-image" src="SKY.png" style="width:128px;height:128px;display:none;"></img>
        <script src="gl-matrix.js"></script>
        <script src="fadeDraw.js"></script>
    </body>
</html>
